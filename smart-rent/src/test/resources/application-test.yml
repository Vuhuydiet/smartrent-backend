spring:
  application:
    name: smart-rent-test
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
  flyway:
    enabled: false
  data:
    redis:
      repositories:
        enabled: false
  cache:
    type: none
  cloud:
    compatibility-verifier:
      enabled: false

# Mock environment variables for testing
IDENTITY_SERVICE_DB_URL: "jdbc:h2:mem:testdb"
DB_USERNAME: "sa"
DB_PASSWORD: ""
REDIS_USERNAME: ""
REDIS_PWD: ""
REDIS_HOST: "localhost"
CACHE_TYPE: "none"
ACCESS_SIGNER_KEY: "test-access-key-123456789012345678901234567890123456789012345678901234567890"
REFRESH_SIGNER_KEY: "test-refresh-key-123456789012345678901234567890123456789012345678901234567890"
RESET_PASSWORD_SIGNER_KEY: "test-reset-key-123456789012345678901234567890123456789012345678901234567890"
VALID_DURATION: "3600"
REFRESHABLE_DURATION: "86400"
RESET_PASSWORD_DURATION: "900"
BREVO_API_KEY: "test-brevo-api-key"
SENDER_EMAIL: "test@example.com"
SENDER_NAME: "Test Sender"
CLIENT_ID: "test-client-id"
CLIENT_SECRET: "test-client-secret"
GOOGLE_AUTH_CLIENT_REDIRECT_URI: "http://localhost:8080/v1/auth/google"
S3_ENDPOINT: "https://test-endpoint.com"
S3_REGION: "us-east-1"
S3_ACCESS_KEY: "test-access-key"
S3_SECRET_KEY: "test-secret-key"
S3_BUCKET: "test-bucket"
S3_PUBLIC_URL: "https://test-public-url.com"
VNPAY_TMN_CODE: "TESTCODE"
VNPAY_HASH_SECRET: "TESTSECRET"
VNPAY_PAYMENT_URL: "https://sandbox.vnpayment.vn/paymentv2/vpcpay.html"
VNPAY_QUERY_URL: "https://sandbox.vnpayment.vn"
VNPAY_RETURN_URL: "http://localhost:3000/payment/result"
VNPAY_IPN_URL: "http://localhost:8080/v1/payments/ipn/VNPAY"
CLIENT_URL: "http://localhost:3000"

application:
  client-url: "http://localhost:3000"
  authentication:
    jwt:
      access-signer-key: "test-access-key"
      refresh-signer-key: "test-refresh-key"
      valid-duration: "3600"
      refreshable-duration: "86400"
  api-key:
    brevo: "test-api-key"
  email:
    sender:
      email: "test@example.com"
      name: "Test Sender"
    subject: "Test Subject"
  otp:
    length: 6
    duration: 60
  email-retry:
    max-attempts: 3
    base-wait-duration: 100 # faster for tests
    exponential-multiplier: 2.0
    jitter-percentage: 0.1 # less jitter for predictable tests
    min-wait-duration: 50
  circuit-breaker:
    failure-rate-threshold: 50 # lower threshold for tests
    wait-duration-in-open-state: 5 # shorter wait for tests
    sliding-window-size: 5
    minimum-number-of-calls: 3
    permitted-calls-in-half-open: 2
    timeout-duration: 5

feign:
  client:
    config:
      brevo:
        url: "https://api.brevo.com"
      vnpay:
        url: "https://sandbox.vnpayment.vn"

vnpay:
  tmn-code: "TESTCODE"
  hash-secret: "TESTSECRET"
  payment-url: "https://sandbox.vnpayment.vn/paymentv2/vpcpay.html"
  query-url: "sandbox.vnpayment.vn"
  return-url: "http://localhost:3000/payment/result"
  ipn-url: "http://localhost:8080/v1/payments/ipn/VNPAY"
  version: "2.1.0"
  command: "pay"
  order-type: "other"
  currency-code: "VND"
  locale: "vn"
  secure-hash-type: "SHA512"
  timeout-minutes: 15

# Test-specific circuit breaker configuration
resilience4j:
  circuitbreaker:
    configs:
      default:
        registerHealthIndicator: true
        slidingWindowSize: 5
        minimumNumberOfCalls: 3
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
    instances:
      emailService:
        baseConfig: default

  retry:
    configs:
      default:
        maxAttempts: 3
        waitDuration: 100ms
    instances:
      emailService:
        baseConfig: default

logging:
  level:
    com.smartrent.service.email: DEBUG
    root: INFO

open:
  storage:
    s3:
      endpoint: "https://test-endpoint.com"
      region: "us-east-1"
      accessKey: "test-access-key"
      secretKey: "test-secret-key"
      bucketName: "test-bucket"
      publicUrl: "https://test-public-url.com"
